<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

$(document).ready(function() {
	if (window.location.href.indexOf("nikeapp") != -1) {
		sku = window.location.href.split("?nikeapp=")[1]
		targeturl = 'mynike://x-callback-url/product-details?style-color='+sku
		window.location.href="about:blank";
		window.location.replace(targeturl);
		
	} else if (window.location.href.indexOf("snkrsapp") != -1) {
		sku = window.location.href.split("?snkrsapp=")[1]
		targeturl = 'snkrs://product/'+sku
		window.location.href="about:blank";
		window.location.replace(targeturl);
	} else if (window.location.href.indexOf("adidasapp") != -1) {
		pid = window.location.href.split("?adidasapp=")[1]
		targeturl = 'adidas://product/'+pid
		window.location.href="about:blank";
		window.location.replace(targeturl);
	} else if (window.location.href.indexOf("confirmedapp") != -1) {
		pid = window.location.href.split("?confirmedapp=")[1]
		targeturl = 'adidas-confirmed://product/'+pid
		window.location.href="about:blank";
		window.location.replace(targeturl);
	}
})
  
</script>
</head>
<body>
<center><h1>MobileAPP Link...Redirection!</h1></center>
</body>
</html>
